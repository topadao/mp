
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkout Pix R$36,90</title>
</head>
<body>
  <h1>Gerar QR Code Pix</h1>
  <button onclick="gerarPix()">Gerar QR Code</button>
  <div id="resultado"></div>

  <script>
    async function gerarPix() {
      const res = await fetch('/criar-pagamento', { method: 'POST' });
      const data = await res.json();

      if (data.qr_code_base64) {
        document.getElementById('resultado').innerHTML = `
          <p><strong>QR Code:</strong></p>
          <img src="data:image/png;base64,${data.qr_code_base64}" /><br>
          <p><a href="${data.link}" target="_blank">Abrir link de pagamento</a></p>
        `;
      } else {
        alert('Erro ao gerar QR Code');
      }
    }
  </script>
</body>
</html>
